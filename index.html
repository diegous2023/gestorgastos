<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <title>Gestor de Gastos | Registrar sin culpa</title>
    <meta
      name="description"
      content="Gestor de gastos personal para registrar sin culpa, ver análisis y controlar categorías fácilmente."
    />

    <link rel="canonical" href="/" />

    <!-- Preconnect to critical domains for faster loading -->
    <link rel="preconnect" href="https://xcjebvgcqxcjaghdijbe.supabase.co" crossorigin />
    <link rel="dns-prefetch" href="https://xcjebvgcqxcjaghdijbe.supabase.co" />

    <!-- PWA / Installable app -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#7C3AED" />

    <!-- iOS: icon + standalone mode -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Gastos" />

    <!-- Inline critical CSS for instant paint -->
    <style>
      html, body, #root {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: #0a0a0b;
      }
      /* Loading spinner shown before React hydrates */
      .app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0a0a0b 0%, #1a1a2e 100%);
        z-index: 9999;
      }
      .app-loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(124, 58, 237, 0.2);
        border-top-color: #7C3AED;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      .app-loader-text {
        margin-top: 16px;
        color: rgba(255,255,255,0.7);
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

    <!-- Open Graph -->
    <meta property="og:title" content="Gestor de Gastos" />
    <meta
      property="og:description"
      content="Registra tus gastos sin culpa y entiende en qué se va tu dinero."
    />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body>
    <div id="root">
      <!-- Loading state shown instantly while JS loads -->
      <div class="app-loader">
        <div class="app-loader-spinner"></div>
        <div class="app-loader-text">Cargando...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
